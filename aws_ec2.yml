# this is like an invertory.ini
plugin: amazon.aws.aws_ec2
regions:
- us-east-1
keyed_groups:
- key: tags['Name']
  prefix: ''
  parent_group: ''

filters:
  tag:Name: "Backend*"

compose:
  # This sets the ansible_host variable to connect with the private IP address without changing the hostname.
  ansible_host: private_ip_address